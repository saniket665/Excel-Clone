<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-link">File</div>
      <div class="navbar-link">Home</div>
      <div class="navbar-link">Insert</div>
      <div class="navbar-link">Page Layout</div>
      <div class="navbar-link">Formulas</div>
      <div class="navbar-link">Data</div>
      <div class="navbar-link">Review</div>
      <div class="navbar-link">Help</div>
    </div>
    <div class="properties">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_paste </span>
      <span class="material-icons"> content_cut </span>
      <select class="font-family-prop">
        <option value="calibri">Calibri</option>
        <option value="arial">Arial</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
      </select>
      <select class="font-size-prop">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
      </select>
      <span class="material-icons"> format_underlined </span>
      <span class="material-icons"> format_bold </span>
      <span class="material-icons"> format_italic </span>
      <span class="material-icons"> format_align_left </span>
      <span class="material-icons"> format_align_center </span>
      <span class="material-icons"> format_align_right </span>
    </div>
    <div class="formula-bar">
      <input type="text" class="address-bar" readonly />
      <img
        class="formula-icon"
        src="https://img.icons8.com/ios-glyphs/30/000000/formula-fx.png"
      />
      <input type="text" class="formula" />
    </div>
    <div class="grid">
        <div class="grid-dummy"></div>
        <div class="row-header"></div>
        <div class="cell-cont">
            <div class="column-header"></div>
        </div>
    </div>
    <div class="sheet-cont">
      <span class="material-icons"> post_add </span>
      <div class="sheets-cont">
        <div class="sheet">Sheet1</div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
